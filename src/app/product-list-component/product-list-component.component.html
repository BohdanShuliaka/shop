<div>
 <div>{{name}}</div> 
 <div>{{description}}</div> 
 <div>{{price}}</div> 
 <div>{{isAvailable ? 'Open' : 'Closed'}}</div>
 <div>{{category.First}}</div> 
 <button (click)="onBuy($event)" >Buy</button>

 <app-product 
 *ngFor="let product of products"
 [product] = "product"
 (addProduct) =  "onAddToCart($event)"
 ></app-product>

</div>
