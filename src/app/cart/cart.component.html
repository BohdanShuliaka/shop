<div>

<div >
  <!-- {{item | json}} -->
  <table *ngIf="getTotalPrice() !== 0" class="table table-striped">
    <thead>Product Cart</thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">
          <button (click)="clearCart()">Clear</button>
        </th>
        <tbody>
    </tr>
    <tr app-cart-item 
    *ngFor="let item of products"
    [product] = "item"
    (remove) = "onRemoveFromCart($event)"
    (qntyChange) = "qntyChange($event)"
    appBackground = 'lightblue'
    ></tr>
    </tbody>
  </table>
</div>
<p>Total price: {{getTotalPrice()}}</p>
<p>Total Quantity: {{getQuantity()}}</p>
<div *ngIf="getTotalPrice() === 0">Cart is empty</div>
</div>
